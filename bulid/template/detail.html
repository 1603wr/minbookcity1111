<main><dl class="dlcont"><dt><img src="{{cover}}" alt=""></dt><dd><h1>{{title}}</h1><h2>{{authors}}</h2><h3>{{rights_id}}个评价</h3><h4>价格{{price}}书币/千字</h4><h5>字数{{#textcount word_count}}{{/textcount}}万字<em>{{#fin finish}}{{/fin}}</em></h5></dd></dl><div class="btn"><a class="readbtn" href="/page/read.html?id={{source_id}}&chater={{chapter_count}}">开始阅读</a> <button class="loadbtn">下载</button></div><div class="textbox"><p>{{content}}</p><h6 class="tz" onclick="window.location.href='/page/menu.html?id={{source_id}}&active={{latest_id}}'">最新第{{latest}}章更新于{{#gettime updated}}{{/gettime}}小时前</h6><div class="tags">{{#each tags}}<em>{{this}}</em>{{/each}}</div></div></main>
